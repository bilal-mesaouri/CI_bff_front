<div class="menu-item">
  <img [src]="item.image" alt="{{ item.fullName }}" class="item-image">
  <div class="item-details">
    <h3 class="item-name">{{ item.fullName }}</h3>
    <p>Price : {{ item.price }} €</p>
    <p>Category : {{ item.category }}</p>
  </div>
  <div *ngIf="isDrinksVisible && centralTable">
  <button (click)="onDelete(item)">Delete</button>
  </div>
  <div *ngIf="isDrinksVisible && !centralTable">
    <button (click)="remove(item)">Delete</button>
  </div>
  <div class="quantity-controls" *ngIf="isNotEvent">
    <button (click)="decreaseQuantity(item)" class="increase-button">−</button>
    <p class="quantity">Quantity: {{ item.quantity }}</p>
    <button (click)="increaseQuantity(item)" class="increase-button">+</button>
  </div>
</div>
