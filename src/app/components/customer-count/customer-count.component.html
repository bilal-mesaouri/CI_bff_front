<div class="container">
  <div class="header">
    <h2>Enter how many you are</h2>
    <h2>Enter Command ID :</h2>
  </div>
  <div class="counter-section">
    <button *ngIf="type=='customerCount'" class="decrement" (click)="decrement()">-</button>
    <div class="count-display"><p>{{ count }}</p></div> 
    <button *ngIf="type=='customerCount'" class="increment" (click)="increment()">+</button> 
  </div>

  <div class="number-pad">
    <!-- Number buttons for 1 to 9 -->
    <button *ngFor="let num of [1, 2, 3]" (click)="appendNumber(num.toString())">{{ num }}</button>
    <button *ngFor="let num of [4, 5, 6]" (click)="appendNumber(num.toString())">{{ num }}</button>
    <button *ngFor="let num of [7, 8, 9]" (click)="appendNumber(num.toString())">{{ num }}</button>
    <button mat-icon-button color="primary" (click)="validateButton()">
      <mat-icon>check</mat-icon>
    </button>
    <button (click)="appendNumber('0')">0</button>
    <button (click)="deleteLast()">←</button>
  </div>
</div>
