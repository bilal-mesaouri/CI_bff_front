<mat-card class="category-card shadow-sm" appearance="outlined" (click)="$event">
  <img mat-card-image [src]="imageLink" alt="category image" class="image img-fluid rounded">
  <mat-card-actions class="action-card text-center">
    <button class="action-button btn btn-primary btn-lg rounded-pill px-4">{{title}}</button>
  </mat-card-actions>
</mat-card>
