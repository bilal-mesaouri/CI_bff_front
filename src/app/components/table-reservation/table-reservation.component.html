<div class="container">
  <mat-card class="home-card">

    <div class="m-2">
      <h1>You can select up to {{ numberOfTables }} tables</h1>
    </div>


    <div class="tables-container grid">
      <div class="col-5" *ngFor="let table of tables">
        <mat-card
          class="table"
          [ngClass]="{'taken': table.taken || table.selected, 'available': !table.taken && !table.selected}"
          (click)="toggleSelection(table)"
        >
          <mat-card-header>
            <mat-card-title
              [ngClass]="{'taken': table.taken || table.selected, 'available': !table.taken && !table.selected}"
            >
              Table {{ table.number }}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <input
              class="form-check-input custom-checkbox"
              type="checkbox"
              id="customCheckbox"
              [(ngModel)]="table.selected"
              [disabled]="table.taken || (selectedCount >= numberOfTables && !table.selected)"
            />
            <label class="form-check-label" [ngClass]="{'taken': table.taken || table.selected, 'available': !table.taken && !table.selected}">
              select
            </label>
          </mat-card-content>
        </mat-card>
      </div>
      


    </div>
    <button
      mat-raised-button
      color="primary"
      class="start-button"
      [disabled]="selectedCount !== numberOfTables"
      (click)="navigateToNextPage()"
    >
      Next
    </button>
  </mat-card>
</div>
